         <script>// button on click
            var btn = document.getElementById('button');
            var header = document.getElementById('header');
            var colorChanged= false;
            btn.onclick = function() {
                if (!colorChanged) {
                    header.style.backgroundColor = '#b25e5e';
                    colorChanged=true;
                }
                else {
                    header.style.backgroundColor = '#63e6be';
                    colorChanged=false;
                }                    
            };
        </script>

            ];

            contacts.forEach(function(item) {
                var insert = '<tr><td>' + item.prenom + '</td>' + '<td>' + item.nom + '</td>' + '<td>' + item.ville + '</td>' + '<td>' + item.read + '</td>' + '<td>' + item.update + '</td>'+ '<td>' + item.delete + '</td></tr>';

            });

            $(function() {                       
                $(".ajout").click(function() {  
                    $(this).addClass("active");     
                    $('.listing').removeClass("active");
                    $('.form').css('display', 'block');   
                    $('.table').css('display', 'none');
